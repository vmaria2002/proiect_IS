<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>CV</title>
  <link rel="icon" type="image/x-icon" href="https://www.logolynx.com/images/logolynx/f7/f729f82b040ce6f1cbc0b812028371e8.png">
  </head>
<body>
   
  <div class="p-3">
    <a href="{% url 'home' %}" class="btn btn-danger btn-lg" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Enter in your account" tabindex="-1" role="button" aria-disabled="true"><i class="fa fa-home"></i>Home</a>
</div>   

<div class="card-body">
    <div class="alert alert-danger" role="alert">
    <h1 class="font-weight-light text-center py-4">Contact Us-For CV issues</h1> 
  </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">    

<div class=" form-row">
    <div class="form-group">
      {% comment %} rez {% endcomment %}
    </div>
  </div>
  <div class=" form-row">
    <div class="form-group col-lg-6 col-md-8 col-sm-8 col-8">
      <label for="firstName">First name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name" required>
    </div>
    <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
      <label for="lastName">Last name</label>
      <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name" required>
    </div>
  </div>
  <form enctype="multipart/form-data" action="#" method="POST">
  <div class="form-row">
    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
      <label for="email">Email</label>
      <input type="Email" id="email" name="email" class="form-control" placeholder="Email" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
      <label for="phone">Phone number</label>
      <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone number" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" class="form-control" placeholder="Write Your Message" required></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="newsletter" name="newsletter">
        <label class="form-check-label" for="newsletter">
          Do you want to subscribe to our newsletter?
        </label>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
      <label for="contact">How do you want to be contacted?</label>
      <select id="contact" name="contact" class="form-select form-control">
        <option value="1">Email</option>
        <option value="2">Phone</option>
        <option value="3">Message</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
      <label for="formFile" class="form-label">Please attach your CV / resume in PDF format</label>
      <input type="file" name="formFile" id="formFile" onchange="return fileValidation()" accept="application/pdf,application/vnd.ms-excel" class="form-control" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-lg-4 aligne: center">
      <button type="submit" name="submit" value="Send" class="btn btn-danger btn-block" id="sendBtn">Send message!</button>
    </div>
  </div>
</form>

</div>
</div>
</div>
</div>
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

  </html>
